<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="w-11/12 max-auto flex items-center justify-between mx-auto py-4 border-b border-gray-200">
            <div class="logo w-[100px]">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input">
                    <input id="search-input" type="search" required placeholder="Search" />
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                </label>
            </div>
            <div class="sort">
                <button class="btn">SORT</button>
            </div>
        </nav>
    </header>
    <nav id="categories" class="py-4 gap-3 flex justify-center"></nav>
    <main>
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 py-10">
        </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <button class="btn hidden" onclick="customModal.showModal()">open modal</button>
    <dialog id="customModal" class="modal">
        <div class="modal-box">
            <div id="modal-content"></div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="assets/video.js"></script>
</body>

</html>
